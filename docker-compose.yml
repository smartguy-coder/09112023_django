version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: our_database
      POSTGRES_USER: our_user
    ports:
      - "5433:5432"


  api:
    build: .
    env_file: .env
    command: bash -c "alembic upgrade head &&  uvicorn main:app --port=8000 --host=0.0.0.0 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db